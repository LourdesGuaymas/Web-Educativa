<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Alumno</title>
</head>
<body>
    <h1>Formulario de Alumno</h1>

    <form method="post" action="basededatos.html">
        <label for="codigo">Codigo:</label>
        <input type="text" name="codigo" id="codigo" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" required><br><br>

        <label for="telefono">Telefono:</label>
        <input type="text" name="telefono" id="telefono" required><br><br>

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
